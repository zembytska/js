<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            width: 300px;
            padding: 10px;
        }
        .item {
            margin-top: 10px;
            border: red 2px solid;
        }
    </style>
</head>
<body>
<script>
    const json =localStorage.getItem('sessions');
    const sessions = json ? JSON.parse(json) : [];

    for (const session of sessions){
        const wrapper = document.createElement('div');
        const date = document.createElement('div');
        const time = document.createElement('div');
        const device = document.createElement('div');


        wrapper.classList.add('wrapper','item');
        const dateObj = format(session.date);


        date.innerText = `Date: ${dateObj.DD}/${dateObj.MM}/${dateObj.YYYY}`;
        time.innerText=`Time: ${dateObj.hh}:${dateObj.mm}:${dateObj.ss}`;
        device.innerText = `Device:${session.appCodeName} /${session.appVersion}`
        wrapper.append(date, time, device);
        document.body.appendChild(wrapper);
    }

    function format(dateString) {
        const  qwe = new Date (dateString);
        const YYYY = new Date(dateString).getFullYear().toString();
        const MM = new Date(dateString).getMonth().toString();
        const DD = new Date(dateString).getDate().toString();
        const hh = new Date(dateString).getHours().toString();
    const mm = new Date(dateString).getMinutes().toString();
    const ss = new Date(dateString).getSeconds().toString();

    return{
        YYYY:YYYY,
        MM:MM.length< 2 ? `0${MM}`:MM,
        DD:DD.length<2 ?`0${DD}` :DD,
        hh:hh.length< 2 ?`0${hh}`:hh,
        mm :mm.length <2 ? `0${mm}`:mm,
        ss: ss.length < 2 ? `0${ss}`:ss,

    }}
</script>

</body>
</html>
